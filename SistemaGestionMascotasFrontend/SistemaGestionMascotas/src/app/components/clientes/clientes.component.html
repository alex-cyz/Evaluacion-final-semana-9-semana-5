<div class="container">
  <h2>Gestión de Clientes</h2>
  
  <button (click)="abrirFormulario()" class="btn btn-primary">+ Nuevo Cliente</button>

  <div *ngIf="mostrarFormulario" class="formulario">
    <h3>{{ editando ? 'Editar Cliente' : 'Nuevo Cliente' }}</h3>
    <form (ngSubmit)="guardarCliente()">
      <input [(ngModel)]="nuevoCliente.nombre" name="nombre" placeholder="Nombre" required>
      <input [(ngModel)]="nuevoCliente.apellido" name="apellido" placeholder="Apellido" required>
      <input [(ngModel)]="nuevoCliente.email" name="email" type="email" placeholder="Email" required>
      <input [(ngModel)]="nuevoCliente.telefono" name="telefono" placeholder="Teléfono">
      <input [(ngModel)]="nuevoCliente.direccion" name="direccion" placeholder="Dirección">
      
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" (click)="resetFormulario()" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>
  </div>

  <table class="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.idCliente }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.direccion }}</td>
        <td>
          <button (click)="editarCliente(cliente)" class="btn btn-small btn-warning">Editar</button>
          <button (click)="eliminarCliente(cliente.idCliente)" class="btn btn-small btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="clientes.length === 0" class="sin-datos">No hay clientes registrados</p>
</div>
